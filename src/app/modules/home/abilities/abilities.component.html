<div class="section section-dark text-center">
    <div class="container">
        <h2 class="title">Tecnolog√≠as dominadas</h2>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let ability of abilitiesCards">
                <div class="card card-profile card-plain">
                    <div class="card-logos">
                        <img [src]="ability.icon" class="img-thumbnail img-responsive" alt="Rounded Image">
                    </div>
                    <div class="card-block">
                        <h4 class="text-center" style="color: white;">{{ ability.title }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
